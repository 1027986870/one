<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no"/>
		<style>
			.box{
				width: 100%;
				height: 300px;
				background: red;
			}
			p{width: 20px;height: 20px;}
			.box p:nth-of-type(1){
				background: yellow;
			}
			.box p:nth-of-type(2){
				background: cyan;
			}
			.box p:nth-of-type(3){
				background:#0DC441;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p></p>
			<p></p>
			<p></p>
		</div>
	</body>
	<script>
		var oBox=document.getElementsByClassName('box')[0]
		var oP=document.getElementsByTagName('p')
		oBox.addEventListener('touchstart',function(e){
			oP[0].innerHTML=e.touches.length
		})
		oBox.addEventListener('touchmove',function(e){
			oP[1].innerHTML=e.targetTouches.length
		})
		oBox.addEventListener('touchend',function(e){
			oP[2].innerHTML=e.changedTouches.length
		})
	</script>
</html>
